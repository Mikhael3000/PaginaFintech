<!doctype html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Meu Projeto Fintech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg navbar bg-primary fixed-top" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Minhas Finanças</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Minhas Finanças</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Meu Resumo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="main">
      <h2 class="text-center">Controle de Gastos</h2>
  </main>

  <section class="container">
    <table class="despesas text-center mb-1">
      <thead>
        <tr>
          <th>Serviço</th>
          <th>Valor</th>
          <th>Recorrência</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Alura</td>
          <td>R$109,00</td>
          <td>Mensal</td>
        </tr>
        <tr>
          <td>Streaming</td>
          <td>R$170,00</td>
          <td>Anual</td>
        </tr>
        <tr>
          <td>Seguro Celular</td>
          <td>R$16,90</td>
          <td>Mensal</td>
        </tr>
      </tbody>
    </table>

  </section>
  
  <a  href="" data-bs-toggle="modal" data-bs-target="#exampleModal" class="text-decoration-none text-reset">
    <div class="addNew mx-auto fix d-flex align-items-center justify-content-center">
      <i class="fa-solid fa-plus"></i>
    </div>
  </a>

  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Adicionar Serviço</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body d-flex justify-content-center align-items-center">
          <form id="servicos" name="servicos" method="post" action="">
            <fieldset class="d-flex flex-column">
              <input type="text" name="nomeServico" id="nomeServico" placeholder="Nome do serviço" class="text-center">
              <input type="number" name="valorServico" id="valorServico" placeholder="Valor do serviço" class="text-center">
              <select name="recorrencia" id="recorrencia" class="text-center">
                <option value="0" disabled selected>Recorrência</option>
                <option value="1">Mensal</option>
                <option value="2">Anual</option>
              </select>
            </fieldset>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary">Salvar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer text-center fixed-bottom">
    <p>Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
</body>

</html>
